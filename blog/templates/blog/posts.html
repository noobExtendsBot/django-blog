{% extends "blog/header.html" %}

{% block content %}
    <div class="card mt-5">
      <div class="card-body">
        <h4 class="card-title"><a href="/blog/{{post.id}}">{{ post.title }}</a></h4>
        <h6 class="lead">{{ post.date }}</h6>
        <p>{{ post.body|safe|linebreaks }}</p>
      </div>
    </div>
{% endblock %}
